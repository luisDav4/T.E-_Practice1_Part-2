<!DOCTYPE html>
<html>
    <head>
        <title>Student List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <br>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <h1>Student registration</h1>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary" href="/studentcreate">Create Student</a> <br>
                    </div>
                </div>
                
            </div>
            <div class="container">
                <br>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                First name
                            </th>
                            <th>
                                Last name
                            </th>
                            <th>
                                City
                            </th>
                            <th>
                                Semester
                            </th>
                            <th>
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students: %}
                            <tr>
                                <td>{{ student.id }}</td>
                                <td>{{ student.first_name }}</td>
                                <td>{{ student.last_name }}</td>
                                <td>{{ student.city }}</td>
                                <td>{{ student.semester }}</td>
                                <td>
                                    <a class="btn btn-info" href="studentedit/{{ student.id }}">Edit</a>
                                    <a class="btn btn-danger" href="studentdelete/{{student.id}}">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
    </body>
</html>
