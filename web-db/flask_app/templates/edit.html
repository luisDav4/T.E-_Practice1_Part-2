<!DOCTYPE html>
<html>
    <head>
        <title>Edit Student</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row  text-center">
                <div class="col">
                    <h1>Edit Student</h1>
                </div>
                <div class="col">
                    <a class="btn btn-secondary" href="/studentlist">Student List</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form class="form" method="POST" action="">
                        <label class="form-label">First Name:</label>
                        <input class="form-control" type="text" name="first_name" value="{{ student[1] }}" required>
                        <label class="form-label">Last Name:</label>
                        <input class="form-control" type="text" name="last_name" value="{{ student[2] }}" required>
                        <label class="form-label">City:</label>
                        <input class="form-control" type="text" name="city" value="{{ student[3] }}" required>
                        <label class="form-label">Semester:</label>
                        <input class="form-control" type="text" name="semester" value="{{ student[4] }}" required><br>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>       
                </div>
            </div>
        </div>
    </body>
</html>
